{% extends 'core/base.html' %}

{% block title %}Passwort geändert - Finoa{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-check-circle"></i> Passwort erfolgreich geändert</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check" style="font-size: 4rem; color: #39A77B;"></i>
                    </div>
                    <p class="lead">Ihr Passwort wurde erfolgreich geändert.</p>
                    <p class="text-muted">Sie können nun mit Ihrem neuen Passwort auf Ihr Konto zugreifen.</p>
                    <div class="mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-speedometer2"></i> Zurück zum Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
