<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Histogram Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1d21;
            color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        #chart-container {
            width: 100%;
            height: 600px;
            background-color: #2d3239;
        }
        h1 {
            color: #e9ecef;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Volume Histogram Test - TradingView Lightweight Charts</h1>
    <div id="chart-container"></div>

    <script src="./lightweight-charts.standalone.production.js"></script>
    <script>
        // Create test data with volume
        const candles = [];
        const now = Math.floor(Date.now() / 1000);
        let basePrice = 50000;

        for (let i = 0; i < 360; i++) {
            const timestamp = now - (360 - i) * 60; // 6 hours of 1m candles
            const open = basePrice + (Math.random() - 0.5) * 200;
            const high = open + Math.random() * 100;
            const low = open - Math.random() * 100;
            const close = low + Math.random() * (high - low);
            const volume = Math.random() * 10 + 1;

            candles.push({
                time: timestamp,
                open,
                high,
                low,
                close,
                volume
            });

            basePrice = close;
        }

        // Create chart
        const container = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(container, {
            width: container.offsetWidth,
            height: container.offsetHeight,
            layout: {
                background: { type: 'solid', color: '#2d3239' },
                textColor: '#e9ecef',
            },
            grid: {
                vertLines: { color: 'rgba(255, 255, 255, 0.1)' },
                horzLines: { color: 'rgba(255, 255, 255, 0.1)' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            rightPriceScale: {
                borderColor: '#484f58',
            },
            timeScale: {
                borderColor: '#484f58',
                timeVisible: true,
                secondsVisible: false,
            },
        });

        // Add candlestick series
        const candlestickSeries = chart.addCandlestickSeries({
            upColor: '#ef4444',
            downColor: '#22c55e',
            borderUpColor: '#ef4444',
            borderDownColor: '#22c55e',
            wickUpColor: '#ef4444',
            wickDownColor: '#22c55e',
        });

        // Add volume histogram series
        const volumeSeries = chart.addHistogramSeries({
            priceFormat: { type: 'volume' },
            priceScaleId: '',
            scaleMargins: {
                top: 0.8,
                bottom: 0,
            },
        });

        // Set candle data
        candlestickSeries.setData(candles.map(c => ({
            time: c.time,
            open: c.open,
            high: c.high,
            low: c.low,
            close: c.close
        })));

        // Set volume data with colors
        const volumeData = candles.map(c => ({
            time: c.time,
            value: c.volume,
            color: c.close >= c.open ? '#4caf50' : '#eb4034'
        }));
        volumeSeries.setData(volumeData);

        // Fit content
        chart.timeScale().fitContent();

        // Handle resize
        window.addEventListener('resize', () => {
            chart.resize(container.offsetWidth, container.offsetHeight);
        });

        console.log(`Loaded ${candles.length} candles with volume data`);
    </script>
</body>
</html>
